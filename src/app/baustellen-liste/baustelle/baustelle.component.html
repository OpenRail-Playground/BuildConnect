<h1>Baustelle</h1>
@if (mockData$ | async; as mockData) {
  <mat-card>
    <mat-card-content>
      <table class="main-table">
        <tbody>
        <tr>
          <td>Id</td>
          <td>{{ mockData.id }}</td>
        </tr>
        <tr>
          <td>Name</td>
          <td>{{ mockData.name }}</td>
        </tr>
        <tr>
          <td>Status</td>
          <td>{{ mockData.status }}</td>
        </tr>
        <tr>
          <td>Karte</td>
          <img ngSrc="{{ mockData.imageUrl }}" width="400" height="300" alt="Karte"/>
        </tr>
        </tbody>
      </table>
    </mat-card-content>
  </mat-card>
}
